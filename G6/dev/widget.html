<link type="text/css" href="http://www.geostor.arkansas.gov/G6/css/cupertino/jquery-ui-1.7.custom.css" rel="stylesheet" />
<script type="text/javascript" src="http://www.geostor.arkansas.gov/G6/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="http://www.geostor.arkansas.gov/G6/js/jquery-ui-1.7.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var $txtSearch = $("#txtSearch");
	// Dialog			
	$('#dialog').dialog({
		autoOpen: true,
		width: 180,
		resizable: false,
		draggable: false,
		buttons: {
			"Search": function() { 
				submitSearch($txtSearch.val());				
			}, 
			"Cancel": function() { 
				$(this).dialog("close"); 
			} 
		}
	});
	//if the user hits the enter key, submit the search
        $txtSearch.keyup(function(e) {
            if(e.keyCode == 13) {
                submitSearch($txtSearch.val());
            }
        });
	function submitSearch(query){
		window.open('http://www.geostor.arkansas.gov/G6/Home.html?q=' + query,'mywindow','width=1100,height=800,toolbar=yes, ' +
			'location=yes,directories=yes,status=yes,menubar=yes,scrollbars=yes,copyhistory=yes, resizable=yes')
	}
});
</script>
<div id="dialog" title="Search GeoStor">
        <input name="input" id="txtSearch"></input>
</div>
